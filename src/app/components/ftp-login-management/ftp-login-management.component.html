<div class="container styleBody">
    <div class="card shadow mb-4 mt-3">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="color: #36454F;">FTP Login Management</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="serverIP" aria-describedby="emailHelp"
                                placeholder="Enter Server IP" [(ngModel)]="serverIP" name="serverIP">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                                placeholder="Enter Username" [(ngModel)]="username" name="username">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter Password" [(ngModel)]="password" name="password">
                        </div>
                        <div style="display: flex;justify-content: end;">
                            <button type="submit" class="btn mt-3"
                                style="background-color:#36454f;color: #FFFFFA;" (click)="changeFTPLogin()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
